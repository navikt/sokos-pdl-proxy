name: Deploy application

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'LICENCE'
      - 'CODEOWNERS'
      - '.gitignore'
      - '.editorconfig'
      - 'setupLocalEnvironment.sh'
      - '.scripts'
      - 'dokumentasjon/**'
      - '.github/workflows/build-pr.yaml'
      - '.github/workflows/codeql-trivy-scan.yaml'
      - '.github/workflows/chainguard-digestabot.yaml'
      - '.github/workflows/manual-deploy.yaml'
      - '.github/dependabot.yaml'

env:
  TZ: Europe/Oslo

jobs:
  build-and-test:
    permissions:
      contents: write
    name: Build and test
    uses: navikt/mob-gha-workflows/.github/workflows/gradle-build-test-app.yaml@main
    with:
      upload-artifact: true
      generate-dependency-graph: true

  build-push-image-dev:
    permissions:
      contents: read
      id-token: write
    needs: [build-and-test]
    name: Build push dev image
    uses: navikt/mob-gha-workflows/.github/workflows/gradle-build-push-image.yaml@main
    secrets: inherit
    with:
      image-suffix: "dev"
      dockerfile: "./.nais/dev/Dockerfile"
      use-artifact: true

  build-push-image-prod:
    permissions:
      contents: read
      id-token: write
    needs: [build-and-test]
    name: Build push prod image
    uses: navikt/mob-gha-workflows/.github/workflows/gradle-build-push-image.yaml@main
    secrets: inherit
    with:
      dockerfile: "./.nais/prod/Dockerfile"
      use-artifact: true

  deploy-dev:
    permissions:
      contents: read
      id-token: write
      pull-requests: write
      deployments: write
    needs: [build-push-image-dev]
    name: Deploy to dev-gcp
    uses: navikt/mob-gha-workflows/.github/workflows/nais-deploy.yaml@main
    with:
      cluster: dev-gcp
      resource: .nais/dev/naiserator-dev.yaml
      image: ${{ needs.build-push-image-dev.outputs.image }}

  deploy-dev-q1:
    permissions:
      contents: read
      id-token: write
      pull-requests: write
      deployments: write
    needs: [build-push-image-dev]
    name: Deploy to dev-gcp-qx
    uses: navikt/mob-gha-workflows/.github/workflows/nais-deploy.yaml@main
    with:
      cluster: dev-gcp
      resource: .nais/dev/naiserator-q1.yaml
      image: ${{ needs.build-push-image-dev.outputs.image }}

  deploy-prod:
    permissions:
      contents: read
      id-token: write
      pull-requests: write
      deployments: write
    needs: [build-push-image-prod, deploy-dev, deploy-dev-q1]
    name: Deploy to prod-gcp
    uses: navikt/mob-gha-workflows/.github/workflows/nais-deploy.yaml@main
    with:
      cluster: prod-gcp
      resource: .nais/prod/naiserator-prod.yaml
      image: ${{ needs.build-push-image-prod.outputs.image }}