name: Deploy application

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'LICENCE'
      - 'CODEOWNERS'
      - '.gitignore'
      - '.github/workflows/build-pr.yaml'
      - '.github/workflows/codeql-trivy-scan.yaml'
      - '.github/workflows/manual-deploy.yaml'
      - '.github/dependabot.yaml'

env:
  TZ: Europe/Oslo

jobs:
  run-application-tests:
    permissions:
      contents: read
    name: Run application tests
    uses: navikt/mob-gha-workflows/.github/workflows/gradle-run-test.yaml@main

  assemble-build-push-image-dev:
    permissions:
      contents: read
      id-token: write
    needs: [ run-application-tests ]
    name: Assemble application & build/push dev image
    uses: navikt/mob-gha-workflows/.github/workflows/gradle-assemble-build-push-image.yaml@main
    secrets: inherit
    with:
      image-suffix: 'dev'
      dockerfile: './.nais/dev/Dockerfile'

  assemble-build-push-image-prod:
    permissions:
      contents: write
      id-token: write
    needs: [ run-application-tests ]
    name: Assemble application & build/push prod image
    uses: navikt/mob-gha-workflows/.github/workflows/gradle-assemble-build-push-image.yaml@main
    secrets: inherit
    with:
      dockerfile: './.nais/prod/Dockerfile'

  deploy-dev:
    permissions:
      contents: read
      id-token: write
      pull-requests: write
      deployments: write
    needs: [ assemble-build-push-image-dev ]
    name: Deploy to dev-gcp
    uses: navikt/mob-gha-workflows/.github/workflows/nais-deploy.yaml@main
    with:
      cluster: dev-gcp
      resource: .nais/dev/naiserator-dev.yaml
      image: ${{ needs.assemble-build-push-image-dev.outputs.image }}

  deploy-dev-q1:
    permissions:
      contents: read
      id-token: write
      pull-requests: write
      deployments: write
    needs: [ assemble-build-push-image-dev ]
    name: Deploy to dev-gcp-q1
    uses: navikt/mob-gha-workflows/.github/workflows/nais-deploy.yaml@main
    with:
      cluster: dev-gcp
      resource: .nais/dev/naiserator-q1.yaml
      image: ${{ needs.assemble-build-push-image-dev.outputs.image }}

  deploy-prod:
    permissions:
      contents: read
      id-token: write
      pull-requests: write
      deployments: write
    needs: [ assemble-build-push-image-prod, deploy-dev, deploy-dev-q1 ]
    name: Deploy to prod-gcp
    uses: navikt/mob-gha-workflows/.github/workflows/nais-deploy.yaml@main
    with:
      cluster: prod-gcp
      resource: .nais/prod/naiserator-prod.yaml
      image: ${{ needs.assemble-build-push-image-prod.outputs.image }}