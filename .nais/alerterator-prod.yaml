apiVersion: "nais.io/v1"
kind: "Alert"
metadata:
  name: sokos-pdl-proxy
  namespace: okonomi
  labels:
    team: okonomi
spec:
  receivers:
    slack:
      channel: '#okonomi-alerts-prod'
      prependText: "<!here> | sokos-pdl-proxy | "
  alerts:
    - alert: Applikasjon nede
      severity: danger
      expr: kube_deployment_status_replicas_available{deployment="sokos-pdl-proxy"} == 0
      for: 2m
      description: "App {{ $labels.app }} er nede i namespace {{ $labels.kubernetes_namespace }}"
      action: "`kubectl describe pod -l app={{ $labels.app }} -n {{ $labels.namespace }}` for events, og `kubectl logs -l app={{ $labels.app }} -n {{ $labels.namespace }}` for logger"

    - alert: Høy warning feilrate i logger
      severity: warning
      expr: (100 * sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="sokos-pdl-proxy",log_level=~"Warning"}[3m])) / sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="sokos-pdl-proxy"}[3m]))) > 10
      for: 3m
      action: "Sjekk loggene til app {{ $labels.log_app }} i namespace {{ $labels.log_namespace }}, for å se hvorfor det er så mye feil"

    - alert: Høy error feilrate i logger
      severity: danger
      expr: (100 * sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="sokos-pdl-proxy",log_level=~"Error"}[3m])) / sum by (log_app, log_namespace) (rate(logd_messages_total{log_app="sokos-pdl-proxy"}[3m]))) > 1
      for: 3m
      action: "Sjekk loggene til app {{ $labels.log_app }} i namespace {{ $labels.log_namespace }}, for å se hvorfor det er så mye feil"

    - alert: Feil i helsesjekk
      severity: warning
      expr: health_check_status{app="sokos-pdl-proxy"} > 0
      for: 1m
      action: "Sjekk app {{ $labels.app }} i namespace {{ $labels.kubernetes_namespace }} sine selftest for å se hva som er galt"

    - alert: Høy andel HTTP serverfeil (5xx responser)
      severity: danger
      expr: (100 * (sum by (backend) (rate(response_total{status_code=~"^5\\d\\d", namespace="okonomi", app="sokos-pdl-proxy"}[3m])) / sum by (backend) (rate(response_total{namespace="okonomi", app="sokos-pdl-proxy"}[3m])))) > 1
      for: 3m
      action: "Sjekk loggene for å se hvorfor {{ $labels.backend }} returnerer HTTP feilresponser"

    - alert: Høy andel HTTP klientfeil (401|403 responser)
      severity: danger
      expr: (100 * (sum by (backend) (rate(response_total{status_code=~"401|403", namespace="okonomi", app="sokos-pdl-proxy"}[3m])) / sum by (backend) (rate(response_total{namespace="okonomi", app="sokos-pdl-proxy"}[3m])))) > 10
      for: 3m
      action: "Sjekk loggene for å se hvorfor {{ $labels.backend }} returnerer HTTP feilresponser"